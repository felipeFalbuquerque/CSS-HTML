<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        body{
            font: italic bold 2em 'Arial';
            color: black;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;

        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor error hic vitae culpa minima similique corrupti dolores. Rem sint non alias laboriosam deleniti debitis. Iste tempora ex sit distinctio et?</p>
</body>
</html>

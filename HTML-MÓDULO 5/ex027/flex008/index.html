<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box 8</title>
    <style>
        .container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: start;
        }
        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            
        }
        #i1 {
            align-self: auto;
        }
        #i2 {
            align-self: flex-end;
        }
        #i3 {
            align-self: center;
        }
        #i4 {
            align-self: stretch;
        }
        #i5 {

        }
        #i6 {

        }
        #i7 {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="">
        <p><label for="iano">Em que ano você nasceu:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2025"  oninput="calcIdade()"></p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

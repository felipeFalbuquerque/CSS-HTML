<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo"
                autocomplete="username">
        </p>
        <p><label for="imedia">Média: </label>
            <input type="number" min="0" max="10" step="0.1" name="media" id="imedia" placeholder="0 a 10" required>
        </p>
        <p><label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2010-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário </h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p><label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="6" maxlength="12" placeholder="Crie um nome de usuário" autocomplete="username"></p>
        <p><label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

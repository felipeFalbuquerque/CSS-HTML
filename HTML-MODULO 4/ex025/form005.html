<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas"> <label for="imas">Masculino</label><br>
            <input type="radio" name="Sexo" id="ifem" checked> <label for="ifem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Fvoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>

        </fieldset>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>

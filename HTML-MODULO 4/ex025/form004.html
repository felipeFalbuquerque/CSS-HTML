<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="email" id="imail" required autocomplete="email"></p>
                <p>
                    <label for="itel" required>Telefone:</label>
                    <input type="tel" name="Telefone" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required>
                </p>
                <!--Estudar mais sobre RegEx-->
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </fieldset>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width:  300px;
            height: 300px ;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>testando o uso de um iframe</h1>
    <p>Acessando o site de 
        <!-- Tamanho padrçao 300x150-->
        <iframe src="https://pt.wikipedia.org/wiki/Wikipédia:Página_principal"
            frameborder="0" height="500px" width="500px" scolling="no"> <a href="https://pt.wikipedia.org/wiki/Wikipédia:Página_principal" target="_blank">Wikipédia</a></iframe> para aprender a programar</p>

    <p>
        Dê uma olhada no meu repositório

        <iframe src="https://github.com/felipeFalbuquerque/CSS-HTML" frameborder="0"></iframe>
            <a href="https://github.com/felipeFalbuquerque/CSS-HTML"  target="_blank">GitHub</a>

    </p>
</body>

</html>

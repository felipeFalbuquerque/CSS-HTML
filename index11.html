<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamica</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente mude o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:700px)" srcset="" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/UntitledM.png" type="image/png">
        <img src="imagens/UntitledG.png" alt="Foto G">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata " controls autoplay>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3" type="audio/ogg">
        <source src="midia/musica.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio. Clique <a href="midia/musica.mp3">aqui</a> para baixar o audio mp3</p>
    </audio>
</body>
</html>
